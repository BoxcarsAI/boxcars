name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

  schedule:
    - cron: "17 9 * * 1"

  workflow_dispatch:

jobs:
  specs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - '3.4'
          - '3.3'
          - '3.2'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - uses: ankane/setup-postgres@v1
      with:
        database: boxcars_test
        dev-files: true
      id: postgre
    - run: |
        cd /tmp
        git clone --branch v0.4.1 https://github.com/pgvector/pgvector.git
        cd pgvector
        make
        sudo make install
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:@localhost:5432/boxcars_test
      run: bundle exec rake spec

  openai-backend-parity:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Run OpenAI migration parity specs
      run: bundle exec rake spec:openai_backend_parity

  openai-backend-parity-official:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Run OpenAI migration parity specs (forced official backend)
      run: bundle exec rake spec:openai_backend_parity_official

  modernization:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Run modernization regression suite
      run: bundle exec rake spec:modernization

  notebook-smoke:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Run notebook smoke specs
      run: bundle exec rake spec:notebooks_smoke

  notebook-live-check:
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && secrets.OPENAI_ACCESS_TOKEN != '' }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Run live notebook compatibility checks
      env:
        OPENAI_ACCESS_TOKEN: ${{ secrets.OPENAI_ACCESS_TOKEN }}
        OPENAI_CLIENT_BACKEND: official_openai
        OPENAI_OFFICIAL_REQUIRE_NATIVE: ${{ vars.OPENAI_OFFICIAL_REQUIRE_NATIVE }}
        NOTEBOOKS_LIVE_REQUIRE_NATIVE: ${{ vars.NOTEBOOKS_LIVE_REQUIRE_NATIVE }}
      run: bundle exec rake spec:notebooks_live

  rubocop:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    - name: Run RuboCop
      run: bundle exec rake rubocop

  publish-rubygem:
    runs-on: ubuntu-latest
    name: Publish Ruby Gem
    needs: [specs, openai-backend-parity, openai-backend-parity-official, modernization, notebook-smoke, rubocop]

    steps:
    - name: publish gem
      uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    - run: |
        mkdir -p $HOME/.gem
        touch $HOME/.gem/credentials
        chmod 0600 $HOME/.gem/credentials
        printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        gem build *.gemspec
        gem push *.gem
      env:
        # Make sure to update the secret name
        # if yours isn't named RUBYGEMS_AUTH_TOKEN
        GEM_HOST_API_KEY: "${{secrets.RUBYGEMS_AUTH_TOKEN}}"
      if: ${{ steps.release.outputs.release_created }}
